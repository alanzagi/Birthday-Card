<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Booth Cheli üéÄ (9:16 tanpa distorsi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #fff0f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .photo-box {
        position: relative;
        width: 360px;
        height: 640px; /* 9:16 */
        border: 4px solid #f9a8d4;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 15px -3px rgb(219 39 119 / 0.5);
        background: black;
      }
      video,
      img#photoPreview {
        width: 100%;
        height: 100%;
        object-fit: cover; /* penting supaya video dan preview fill area tanpa distorsi */
        border-radius: 1rem;
      }
      #frameOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        object-fit: cover;
        border-radius: 1rem;
      }
      button {
        background-color: #ec4899;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-size: 1.125rem;
        font-weight: 600;
        box-shadow: 0 10px 15px -3px rgb(219 39 119 / 0.5);
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
        margin: 1rem 0;
      }
      button:hover {
        background-color: #db2777;
      }
      a#downloadBtn {
        display: inline-block;
        background-color: #d946ef;
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin-top: 0.5rem;
      }
      a#downloadBtn:hover {
        background-color: #a21caf;
      }
    </style>
  </head>
  <body>
    <h1 class="text-2xl font-semibold text-pink-600 mb-6">üì∏ Photo Booth for Cheli üéÄ (9:16 tanpa distorsi)</h1>

    <div class="photo-box">
      <video id="video" autoplay playsinline muted></video>
      <img id="frameOverlay" src="img/de475d56-1910-4254-ba9c-6358f1037e77.png" alt="Frame Overlay" />
    </div>

    <button id="captureBtn">üéÄ Ambil Foto</button>

    <div id="previewContainer" class="flex flex-col items-center">
      <img id="photoPreview" alt="Preview Foto" />
      <a id="downloadBtn" href="#" download="cheli_photo.png" class="hidden">‚¨áÔ∏è Download Foto</a>
    </div>

    <canvas id="canvas" width="360" height="640" class="hidden"></canvas>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureBtn = document.getElementById("captureBtn");
      const frameOverlay = document.getElementById("frameOverlay");
      const photoPreview = document.getElementById("photoPreview");
      const downloadBtn = document.getElementById("downloadBtn");

      // Minta akses kamera dengan resolusi 360x640 (9:16)
      navigator.mediaDevices
        .getUserMedia({
          video: {
            width: { ideal: 360 },
            height: { ideal: 640 },
            facingMode: "user",
          },
        })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert("Tidak bisa mengakses kamera: " + err.message);
        });

      captureBtn.addEventListener("click", () => {
        const ctx = canvas.getContext("2d");
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw video ke canvas (full 360x640)
        // object-fit cover di video membuat bagian tepi bisa terpotong (cropping), ini normal
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Draw overlay frame ke canvas
        if (frameOverlay.complete) {
          ctx.drawImage(frameOverlay, 0, 0, canvas.width, canvas.height);
          showResult();
        } else {
          frameOverlay.onload = () => {
            ctx.drawImage(frameOverlay, 0, 0, canvas.width, canvas.height);
            showResult();
          };
        }

        function showResult() {
          const imageUrl = canvas.toDataURL("image/png");
          photoPreview.src = imageUrl;
          downloadBtn.href = imageUrl;
          downloadBtn.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
