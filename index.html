<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chelsea Milany ✨🎀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #ffeaf6, #ffd1ec);
        overflow-x: hidden;
      }
      .coquette-frame {
        background: #fffafc;
        border: 3px dashed #ffa3d7;
        box-shadow: 0 0 20px rgba(255, 182, 218, 0.4);
      }
      /* Tombol switch bahasa di kanan atas kartu */
      #switchLang {
        position: absolute;
        top: 16px;
        right: 20px;
        cursor: pointer;
        font-size: 1.25rem;
        color: #d6336c;
        user-select: none;
        background: #ffe3f0;
        border-radius: 9999px;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 8px rgba(255, 150, 200, 0.7);
        transition: background-color 0.3s;
      }
      #switchLang:hover {
        background: #ffa3d7;
        color: white;
      }

      .font-rubik {
        font-family: "Rubik", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen px-4 font-rubik">
    <div class="relative coquette-frame rounded-[2rem] p-8 max-w-md w-full mt-12 text-center">
      <h1 class="text-4xl text-pink-600 mb-4">Letter for Cheli! 🎀</h1>

      <div id="switchLang" title="Ganti Bahasa">🌐</div>

      <div id="msgBox" class="flex flex-col items-center space-y-4 min-h-[160px] font-rubik"></div>
      <button onclick="showNext()" class="mt-4 px-5 py-2 bg-pink-400 hover:bg-pink-500 text-white rounded-full shadow-md transition-all font-rubik">💌 Open Letter</button>
    </div>

    <footer class="mt-12 mb-6 text-center text-pink-600 text-xs select-none font">
      Made with love, By <a href="https://instagram.com/alanzagi" target="_blank" class="hover:underline text-sm text-pink-900">Alan "Zagi" </a>at May 14 2025
    </footer>

    <script>
      // Dua versi letter: English dan Gaul Indo
      const letters = {
        en: [
          { text: "Dear you, Cheli, 🧁" },
          { text: "First of all. Happy Birthday! You're a year wiser, a bit more iconic, and still completely charming. 🎉💖" },
          { text: "You’re still here — bringing smiles, laughter, and that bright energy only you have. Thanks for staying, for being you and for lighting up the days of the people around you. 🌼🎉" },
          { text: "How about we go back a bit to where we got to know each other? 🔙👀" },
          { image: "img/awalkenal.jpg" },
          { text: "It began on August 29, 2023 — You’d often drop by my class early in the morning. I remember quietly asking my friends, 'Who's that girl who keeps walking in?' I learned your name, but I didn’t dare to get closer. 🕊️😳" },
          { image: "img/diangenalindirinya.jpg" },
          { text: "💬 Fast forward to June 24, 2024 — I was still too shy to speak first, yet somehow... you texted me and introduced yourself. So bold, so honest 😏📱" },
          { text: "That was just a little backstory, so you’d understand why I wrote all this with a silly smile on my face. 😊📖" },
          { text: "Besides, I really wanna see you happy today.. and not just today. You're most badly cheerful girl I ever met. Your existence always made my day. Keep you that way, will ya! ☀️" },
          { text: "Something good always leaves a trace. And you leaved your traces here and not gonna lie, everytime I listen to this song. The first thing I remember is YOU 🎧❤️" },
          { text: "Here's the song I talk about 🎶👇" },
          { video: "storage/BirdsOfFeather.mp4", startAt: 60 },
          { text: "Well, the lyrics also pretty much represent what I'm afraid to say but want to tell you 🎤💌 *wait plz, the song is loading" },
          { text: "I've been meaning to say this... birthdays aren't just about cake and candles. 🎂🕯️" },
          { text: "They're also about the people who make the world brighter just by existing. Like you. ✨🌸" },
          { text: "You good at cooking, that is impressive. I proud about how good you with that. 🍳👩‍🍳" },
          { text: "Ofc, I also talk about donuts you gave me a few weeks ago. It was pretty delicious even I know I can't eat sweet things but when I found out they were made by you, the tastes was so worth it 🍩🤍" },
          { text: "The donuts were really sweet, But I think that makes sense — you probably smiled without noticing while making them. 🍩🙂" },
          { text: "This might be a small page, but I hope it feels like a warm pink hug. 🤗" },
          { text: "Okay now, go shine like the gem you are 💎. You were literally born to be adored. 🌟👑" },
          { text: "Still here, still glowing ✨. Happy for you - the sunshine in human form. The world’s way more fun with you in it 🌈🎉" },
          { text: "Keep dazzling with your 'cake' style ✨🎨. For the girl who turns heads and lights up hearts just by being herself. Shine on, 'atta girl! 🌟💖" },
          { text: "So yeah, I hope this little message makes you smile. Maybe even make you wanna reply. 💌😄" },
          { text: "And hey! Don't ask me how do I know your birthday. Cause someone once said: 🤫🎂" },
          { text: "⭐ 'If he want, he would' ⭐" },
          { text: "If you press the button once again, it will bring you somewhere. Let's try and see where will you be 🚪✨" },
        ],
        gaul: [
          { text: "Hai, Cheli, 🧁" },
          { text: "Selamat ulang tahun ya! Kamu makin dewasa, makin kece, dan tetep charming abis. 🎉💖" },
          { text: "Kamu tuh selalu ada disini buat bawa senyum, ketawa, dan energi cerah yang kamu punya. Makasih udah jadi diri kamu dan bikin hari-hari jadi cerah. 🌼🎉" },
          { text: "Gimana kalo kita agak mundur dikit, inget awal kita kenalan? 🔙👀" },
          { image: "img/awalkenal.jpg" },
          { text: "Mulai dari 29 Agustus 2023 — Kamu sering dateng pagi-pagi ke kelasku. Aku diem diem nanya temenku, 'Siapa tuh cewe yang biasa masuk ke kelas kita?' Aku tau namamu, tapi ga cukup berani buat kenalan. 🕊️😳" },
          { image: "img/diangenalindirinya.jpg" },
          { text: "💬 Fast forward ke 24 Juni 2024 — Aku masih malu buat duluan ngomong, tapi kamu malah duluan yang chat dan ngenalin diri. Kamu berani banget, jujur banget 😏📱" },
          { text: "Itu cuma cerita singkat aja, biar kamu ngerti kenapa aku nulis ini sambil senyum tipis. 😊📖" },
          { text: "Selain itu, aku pengen banget liat kamu bahagia hari ini.. dan bukan cuma hari ini. Kamu cewek paling ceria yang pernah aku kenal. Kehadiranmu selalu bikin hari cerah. Tetep jadi diri kamu ya! ☀️" },
          { text: "Yang baik selalu ninggalin jejak. Kamu ninggalin jejak di sini, dan jujur tiap denger lagu ini, yang aku inget pertama itu KAMU 🎧" },
          { text: "Ini lagu yang aku maksud 🎶👇" },
          { video: "storage/BirdsOfFeather.mp4", startAt: 60 },
          { text: "Liriknya juga kayak apa yang aku takut bilang tapi pengen banget aku sampaikan 🎤💌 *vidnya loading bentar" },
          { text: "Kamu harus tau... ulang tahun bukan cuma soal kue dan lilin. 🎂🕯️" },
          { text: "Tapi juga soal orang-orang yang bikin dunia jadi lebih cerah dengan hanya perlu ada. Kayak kamu. ✨🌸" },
          { text: "Kamu jago masak, keren banget. Soal itu, aku ikutan bangga boleh ya? 🍳👩‍🍳" },
          { text: "Ofc, aku juga inget donat yang kamu kasih beberapa minggu lalu. Enak banget walau aku tau aku ga boleh makan yang manis, tapi pas tau itu buatan kamu, it's worth to try 🍩🤍" },
          { text: "Donatnya sih gatau kok manis banget, tapi aku rasa wajar aja sih — mungkin kamu kamu ga sadar sambil senyum pas bikinnya. 🍩🙂" },
          { text: "Ini sedikit tulisan kecil, tapi aku harap kayak pelukan hangat agak warna pink gitu. 🤗" },
          { text: "Sekarang, kamu bersinar terus ya kayak berlian 💎. Kamu emang lahir buat dikagumin. 🌟👑" },
          { text: "Kamu masih di sini, masih bersinar ✨. Selalu bahagia buat kamu — kamu tu kayak matahari versi manusia. Dunia jadi lebih seru kalau ada kamu di dalamnya 🌈🎉" },
          { text: "Terus pake ya outfit 'cewe kue' kamu yang pink pink itu ✨🎨. Biar semua orang berbinar karena kamu jadi dirimu sendiri. Terus berkilau ya, 'atta girl! 🌟💖" },
          { text: "Jadi ya, aku harap sedikit tulisan ini bikin kamu senyum. Mungkin juga pengen bales chat. 💌😄" },
          { text: "Eh! Jangan tanya aku tau ulang tahun kamu dari mana. Karena kan ada yang pernah bilang: 🤫🎂" },
          { text: "⭐ 'Kalau dia mau, dia bakal' ⭐" },
          { text: "Kalo kamu pencet tombolnya lagi, kamu bakal dibawa ke tempat lain. Yuk coba dan lihat kamu bakal kemana 🚪✨" },
        ],
      };
      let currentLang = "en";
      let idx = 0;
      const box = document.getElementById("msgBox");
      const switchBtn = document.getElementById("switchLang");
      const openBtn = document.querySelector("button");

      function showNext() {
        const letter = letters[currentLang];
        if (idx >= letter.length) {
          window.open("https://wa.me/6281521550913?text=this%20is%20your%20favourite%20emoji%20:v%20:v&20:v", "_blank");
          return;
        }

        const msg = letter[idx];
        idx++;

        if (msg.text) {
          const p = document.createElement("p");
          p.className = "text-sm text-pink-700 bg-pink-100 rounded-xl px-4 py-2 shadow-sm w-fit";
          p.textContent = msg.text;
          box.appendChild(p);
          box.scrollTop = box.scrollHeight; // scroll otomatis ke bawah kalau overflow
        } else if (msg.video) {
          const video = document.createElement("video");
          video.src = msg.video;
          video.controls = true;
          video.className = "rounded-xl shadow-md max-w-full border border-pink-400";
          video.style.maxHeight = "240px";

          video.addEventListener("loadedmetadata", () => {
            if (msg.startAt) {
              video.currentTime = msg.startAt;
              video.play();
            }
          });

          box.appendChild(video);
          box.scrollTop = box.scrollHeight;
        } else if (msg.image) {
          const img = document.createElement("img");
          img.src = msg.image;
          img.alt = "Birthday Image";
          img.className = "rounded-xl shadow-md w-full border border-pink-400";

          box.appendChild(img);
          box.scrollTop = box.scrollHeight;
        }
      }

      // Ganti bahasa tanpa refresh halaman
      switchBtn.addEventListener("click", () => {
        currentLang = currentLang === "en" ? "gaul" : "en";
        idx = 0;
        box.innerHTML = "";

        if (currentLang === "en") {
          document.querySelector("h1").textContent = "Letter for Cheli! 🎀";
          openBtn.textContent = "💌 Open Letter";
        } else {
          document.querySelector("h1").textContent = "Surat Buat Cheli! 🎀";
          openBtn.textContent = "💌 Buka Surat";
        }
      });
    </script>
  </body>
</html>
